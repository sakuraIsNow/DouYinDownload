<!DOCTYPE html>

<html style="--vh: 3.19px;">
<head>
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>DouYinDownload </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style-liberty.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.default.css' %}" id="theme-stylesheet">
    <link rel="stylesheet" href="{% static 'vendor/glightbox/css/glightbox.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'top/ss.css' %}">

</head>
<body>
<div class = "d-flex justify-content-center">
<div class = "rect">
  <span class = "rectSt"></span>
  <span class = "rectStt"></span>
  <span class = "rectSttt"></span>
  <span class = "rectStttt"></span>
  <span class="fs-5">DouYinDownload</span>
</div></div>

    <div class="d-flex justify-content-center" style="margin-top: 20px">
        <form action="{% url 'pad' %}" method="post" class="search-box d-flex align-items-center position-relative">
            {% csrf_token %}
            <div class="input-search" >
                <input type="text" placeholder="DOUYIN LINK" id="dy_link" name="dy_link" required="required" autofocus="" class="search-popup" style="width:120%;border:solid;">
            </div>
            <button type="submit" class="btn search-btn" title="right" style="position: relative;"><i class="fa fa-search" aria-hidden="true"></i></button>
        </form>
    </div>


<form method="post" action="{% url 'download_file' %}">
      <div class="px-4 py-5">
        <div class="container-fluid">
          <div class="row gy-4 gx-5 masonry-wrapper" style="position: relative; height: 100%;">

            {% for media in media_files %}
              <div class="col-lg-4 col-md-6 grid-item" >
                  <div class="listing-item ps-0">
                    <div class="position-relative">
                      <ul class="list-inline listing-tags m-0">
                        <li class="list-inline-item"><a class="reset-anchor fw-normal text-gray text-sm" href="{% url 'download_file' %}?file_name={{ media.name }}&folder_name={{ folder_name }}">DownLoad</a></li>
                      </ul><a class="reset-anchor d-block listing-img-holder" href="{% url 'download_file' %}?file_name={{ media.name }}&folder_name={{ folder_name }}"><img class="img-fluid rounded-lg" src="data:image/jpeg;base64,{{ media.thumbnail }}" alt="{{ media.name }}"></a>
                    </div>

                  </div>
                </div>
            {% endfor %}
          </div>
        </div>
      </div>

</form>
    <script src="{% static 'js/front.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/masonry-layout/masonry.pkgd.min.js' %}"></script>
    <script src="{% static 'vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>

  
</body></html>
